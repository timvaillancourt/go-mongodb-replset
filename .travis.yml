dist: trusty
language: go
go:
  - "1.x"
  - "1.8"
  - "1.10.x"
  - "master"
matrix:
  allow_failures:
    - go: master
env:
  - PSMDB_VERSION=3.2
  - PSMDB_VERSION=3.4
  - PSMDB_VERSION=3.6
services:
  - docker
before_script:
  - docker --version
  - docker-compose --version
  - make TEST_PSMDB_VERSION=$PSMDB_VERSION test-full-prepare
  - make vendor
script:
  - make test-full
after_success:
  - bash <(curl -s https://codecov.io/bash)
after_script:
  - make test-full-clean
